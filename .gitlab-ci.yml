stages:
  - pylint_test
  - dev_test

pylintjob:
  stage: pylint_test
  script:
    - pylint --rcfile=tests/pylintrc niftysplit
  tags:
    - gift-linux

testjob-linux:
  stage: dev_test
  script:
    # !!kill coverage in case of hanging processes
    - if pgrep coverage; then pkill -f coverage; fi

    # print system info
    - pwd

    # save current folder path just in case
    - export niftysplit_dir=$(pwd)

    #### python 3 tests ###################################
    - echo 'Running Python 3 tests'

    # create a virtual env for testing
    - py3_venv_name="niftysplit-test-py3"
    - py3_bin=$(which python3)
    - virtualenv -p $py3_bin $py3_venv_name
    - cd $py3_venv_name/bin
    - py3_venv_bin=$(pwd)

    # print Python version to CI output
    - $py3_venv_bin/python --version

    # Install requirements for tests
    - cd $niftysplit_dir
    - $py3_venv_bin/pip install -r requirements-test.txt

    # Run tests with coverage
    - $py3_venv_bin/coverage run -a --source . -m unittest discover -s "tests" -p "*_test.py"
    - $py3_venv_bin/coverage report -m

    ###############end of python3


    #### python 2 tests ###################################
    - echo 'Running Python 2 tests'

    # create a virtual env for testing
    - py2_venv_name="niftysplit-test-py2"
    - py2_bin=$(which python2)
    - virtualenv -p $py2_bin $py2_venv_name
    - cd $py2_venv_name/bin
    - py2_venv_bin=$(pwd)

    # print Python version to CI output
    - $py2_venv_bin/python --version

    # Install requirements for tests
    - cd $niftysplit_dir
    - $py2_venv_bin/pip install -r requirements-test.txt

    # Run tests
    - $py2_venv_bin/python -m unittest discover -s "tests" -p "*_test.py"

    ###############end of python3

    - echo 'finished tests'
  tags:
    - gift-linux


